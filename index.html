<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand" href="">Weather Cloud</a>
        <button id="btnCurrentLocation" type="button" class="btn btn-dark">Current Location</button>

        <div class="align-items-center">
            <span class="input-group-text" id="bsaic-addon1">Lat</span>
            <input type="text" class="form-control" inputmode="numeric" id="latitude" placeholder="latitute" aria-label="latitute" aria-describedby="basic-addon1" value="0">

            <span class="input-group-text" id="bsaic-addon1">Lot</span>
            <input type="text" class="form-control" inputmode="numeric" id="longitude" placeholder="longitude" aria-label="longitude" aria-describedby="basic-addon1" value="0">
        </div>
        

        <button id="btnChangeTheme" type="button" class="btn btn-dark">Change Theme</button>
    </nav>

    <div class="location"></div>

    <div class="row weather">
        <div class="col">
            <div class="card">
                <div class="card-top">
                    <h5>Date</h5>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Description">
        
                </div>
                <div class="card-body">
                    <h3 class="card-title">Weather Label</h3>
                    <p class="card-text">-/-/-</p>
                    <p class="card-text">Monday</p>
                    <p class="card-text">0˚C</p>
                    <p class="card-text">0˚C</p>
                    <p class="card-text">Clear</p>
                </div>
        
            </div>
        </div>
    </div>

    <button id="btnGetWeather" class="btn btn-dark" type="button">Get Weather</button>
    
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
